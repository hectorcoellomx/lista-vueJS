<!DOCTYPE html>
<html>
<head>
	<title>Lista - VueJS</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

	<nav id="menusuperior" class="navbar navbar-expand-lg navbar-light bg-dark">
	  <a class="navbar-brand" href="./">Lista de Frutas</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="./">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<div id="app" class="container">
		<div class="row">
			<div id="arealista" class="col-xl-6">
				  <ul class="list-group">
			        <li class="list-group-item" v-for="fruta in frutas">{{ fruta }}</li>
			      </ul>
				
			</div>
			<div class="col-6">
				<div class="row">
					  <div class="col-9">
					    <input id="fruta_nueva" v-model="fruta_nueva" type="text" class="form-control" placeholder="Fruta" autofocus ref="nueva" >
					  </div>
					  <div class="col-3">
					  	<button type="button" class="btn btn-primary mb-2" @click="agregarFruta()">Agregar</button>
					  </div>
				</div>
				<div class="row">
					<div id="areapredefinido" class="col-12">
						<strong>Variable Frutas:</strong>
						<pre id="predefinido">{{ frutas }}</pre>
					</div>
				</div>
			</div>
		</div>
		
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script type="text/javascript">
		
		var vm = new Vue({
                el: '#app',
                created: function(){

                },
                data: {
                	fruta_nueva : "",
                    frutas : ['Uva','Naranja']
                },
                methods:{

                	agregarFruta: function(){

	                  	if(this.fruta_nueva!=""){
	                  		this.frutas.push(this.fruta_nueva);
					        this.fruta_nueva = "";
					        this.$refs.nueva.focus();
	                  	}

	                }

                }
            });

	</script>

</body>
</html>
